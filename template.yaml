---
# Source: application-nginx/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-application-nginx
  labels:
    helm.sh/chart: application-nginx-0.1.0
    app.kubernetes.io/name: application-nginx
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
automountServiceAccountToken: true
---
# Source: application-nginx/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-application-nginx
  labels:
    helm.sh/chart: application-nginx-0.1.0
    app.kubernetes.io/name: application-nginx
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: application-nginx
    app.kubernetes.io/instance: release-name
---
# Source: application-nginx/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-application-nginx
  labels:
    helm.sh/chart: application-nginx-0.1.0
    app.kubernetes.io/name: application-nginx
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: application-nginx
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: application-nginx-0.1.0
        app.kubernetes.io/name: application-nginx
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: release-name-application-nginx
      securityContext:
        {}
      containers:
        - name: application-nginx
          securityContext:
            {}
          image: "nginx:1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: application-nginx/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-application-nginx-test-connection"
  labels:
    helm.sh/chart: application-nginx-0.1.0
    app.kubernetes.io/name: application-nginx
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['release-name-application-nginx:80']
  restartPolicy: Never
